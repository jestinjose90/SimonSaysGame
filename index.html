<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="game-container">
            <h1>Simon Game</h1>
            <div id="status" class="status">Press Start to Play</div>
            <div class="buttons">
                <div id="red" class="button red"></div>
                <div id="green" class="button green"></div>
                <div id="blue" class="button blue"></div>
                <div id="yellow" class="button yellow"></div>
            </div>
            <button id="start-btn" class="start-btn">Start Game</button>
        </div>
        <script src="SimonSaysGame.js"></script>
    </body>
</html>
